<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="result"></div>
<script type="text/javascript">
	
var httpObj2=new	XMLHttpRequest();
httpObj2.onreadystatechange=function()
{
	console.log(this.readyState);
	document.getElementById("result").innerHTML=this.status;
	if(this.readyState=='4' && this.status=='200')
	{
		var result=this.responseText;
		result=JSON.parse(result);
				if(result.status==200)
			
			{
				
				console.log(result.message);
				document.getElementById("result").innerHTML=result.message;
				
				
			}
			else{
				console.log(result.message);
				document.getElementById("result").innerHTML=result.message;
			}
	}
}
httpObj2.open('GET','http://127.0.0.1:8088',true);
httpObj2.setRequestHeader('content-type','application/x-www-form-urlencoded');
httpObj2.send();
</script>
</body>
</html>
